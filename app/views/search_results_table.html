<div ng-controller="SearchResultsCtrl" class="table-responsive">
  <form>
    <fieldset class="form-group">
      <label for="exampleTextarea">Search Results:</label>
      <!-- <textarea class="form-control" id="exampleTextarea" rows="10">
        {{returned_contacts | json}}
      </textarea> -->
      <table class="table table-bordered table-striped table-hover">
        <thead> <tr>
        <td>
          <a href="#/" ng-click="sortType = 'link_id'; sortReverse = !sortReverse">
            ID
            <span ng-show="sortType == 'link_id' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'link_id' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#/" ng-click="sortType = 'name'; sortReverse = !sortReverse">
          Name
            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#/" ng-click="sortType = 'abn_ext'; sortReverse = !sortReverse">
          ABN
            <span ng-show="sortType == 'abn_ext' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'abn_ext' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#/" ng-click="sortType = 'address_line1'; sortReverse = !sortReverse">
          Address
            <span ng-show="sortType == 'address_line1' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'address_line1' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
         <td>
          <a href="#/" ng-click="sortType = 'city'; sortReverse = !sortReverse">
          Suburb
            <span ng-show="sortType == 'city' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'city' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#/" ng-click="sortType = 'state'; sortReverse = !sortReverse">
          State
            <span ng-show="sortType == 'state' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'state' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#/" ng-click="sortType = 'postal_code'; sortReverse = !sortReverse">
          Postcode
            <span ng-show="sortType == 'postal_code' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'postal_code' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
      </tr>
    </thead>
        <tbody>
      <tr ng-repeat="contact in returned_contacts | orderBy:sortType:sortReverse">
        <td>{{ contact.link_id }}</td>
        <td>{{ contact.name }}</td>
        <td>{{ contact.abn_ext }}</td>
        <td>{{ contact.address_line1 }}</td>
        <td>{{ contact.city }}</td>
        <td>{{ contact.state }}</td>
        <td>{{ contact.postal_code }}</td>
      </tr>
    </tbody>
    
  </table>
    </fieldset>
    <button type="submit" class="btn btn-primary" ng-click="sync()">Synchronize in OPUS</button>
    <button type="reset" class="btn btn-primary" ng-click="reset()">Reset</button>
  </form>
</div>
